<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/morph/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2a6aa53490.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <title>Registro</title>
</head>
<body class="white-body">
    <div class="signup-page w-100 d-flex flex-row-reverse align-content-center justify-content-around">
        <div class="welcome-img w-50 d-flex justify-content-center">
            <img src="https://i.pinimg.com/736x/c3/66/bb/c366bbf62400cafb508194381e77511d.jpg" class="d-flex justify-content-center">
        </div>

        <div class="signup w-50 mt-5">
            <h1 class="signup-title">Registro de Usuarios</h1>
    
            <div class="registro mt-5">
                <form id="signup-form" novalidate>
                    <div class="username-div mt-3 w-100">
                        <label for="username" id="username-label">Nombre de Usuario</label>
                        <div class="input-div smaller-input w-80 d-flex">
                            <input type="text" class="w-100" id="username" name="username" placeholder="Nombre de usuario">
                        </div>
                    </div>
                    <div class="email-div mt-3 w-100">
                        <label for="email" id="email-label">E-mail</label>
                        <div class="input-div smaller-input w-80 d-flex">
                            <input type="email" class="w-100" name="email" id="email" placeholder="correo@dominio.com">
                        </div>
                    </div>
                    <div class="password-div mt-3 w-100">
                        <label for="password" id="pw-label">Contraseña</label>
                        <div class="input-div smaller-input w-80 d-flex">
                            <input type="password" class="w-100" name="password" id="password" placeholder="Crea una contraseña">
                        </div>
                    </div>
                    <div class="password-div mt-3 w-100">
                        <label for="password" id="pw-label">Repite la Contraseña</label>
                        <div class="input-div smaller-input w-80 d-flex">
                            <input type="password" class="w-100" name="password-confirm" id="password-confirm" placeholder="Repite la contraseña">
                        </div>
                        </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button class="mt-4 btn btn-outline-success post-btn">Registrarse</button>
                    </div>
                </form>
                <div class="login-a mt-4 d-flex justify-content-center">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="../app.js"></script>
</body>
</html>
