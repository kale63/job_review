<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/morph/bootstrap.min.css">
    <title>Registro</title>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    
    <div class="registro">
        <form action="../process-signup.php" method="POST" novalidate>
            <div class="username-div">
                <input type="text" id="username" name="username" placeholder="Nombre de usuario">
            </div>
            <div class="email-div">
                <input type="email" name="email" id="email" placeholder="correo@dominio.com">
            </div>
            <div class="password-div">
                <input type="password" name="password" id="password" placeholder="Crea una contraseña">
            </div>
            <div class="repeat-div">
                <input type="password" name="password-confirm" id="password-confirm" placeholder="Repite la contraseña">
            </div>

            <button>Registrarse</button>
        </form>
        <div class="login">
            <p>¿Ya tienes una cuenta? <a href="login.php">Inicia Sesión</a></p>
        </div>
    </div>
</body>
</html>
